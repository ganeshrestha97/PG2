{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PG²</title>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- our beautiful css attempt -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="/" class="left brand-logo">
                            <img src="{% static 'images/pg2logo1.png' %}">
                        </a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About PG²</a></li>
                    <li><a href="{% url 'index' %}">View Art</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'arts_create' %}">Add Art</a></li>
                        <li><a href="{% url 'styles_index' %}">Art by Style</a></li>
                        <li><a href="{% url 'mediums_index' %}">Art by Medium</a></li>
                        <li><a href="{% url 'profile_detail' %}">
                            <i class="material-icons" style="font-size:3rem">account_circle</i>
                        </a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn">Log Out</button>
                            </form>
                        </li>
                        {% else %}
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li>
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn">Log In</button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">

<!-- TODO: -->
                <div class="col s12 m4">
                    <p class="center-align">ADD SOMETHING HERE</p>
                </div>


                    <div class="col s12 m4 vertical-align center">
                        <br>
                        <a href="https://www.linkedin.com/in/paul-corpuz/">
                            <img src="{% static 'images/LIPaul.png' %}" alt="LI Paul">
                        </a>
                        <br>
                        <a href="https://www.linkedin.com/in/gueri-leon/">
                            <img src="{% static 'images/LIGueri.png' %}" alt="LI Gueri">
                        </a>
                        <br>
                        <a href="https://www.linkedin.com/in/ganeshrestha/">
                            <img src="{% static 'images/LIGanesh.png' %}" alt="LI Ganesh">
                        </a>
                    </div>
                    <div class="col s12 m4 vertical-align center">
                        <br>
                        <a href="https://github.com/paulcorpuz/">
                            <img src="{% static 'images/GHPaul.png' %}" alt="GH Paul">
                        </a>
                        <br>
                        <a href="https://github.com/leon988">
                            <img src="{% static 'images/GHGueri.png' %}" alt="GH Gueri">
                        </a>
                        <br>
                        <a href="https://github.com/ganeshrestha97">
                            <img src="{% static 'images/GHGanesh.png' %}" alt="GH Ganesh">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

</body>

</html>
