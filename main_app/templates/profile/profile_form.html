{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card white white-opacity">
            <div class="card-content">
                <h1>Update your <span class="grey-text text-darken-1">Profile</span></h1>
                <h5>Tell us about yourself!</h5>
                <p class="red-text">{{ error_message }}</p>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    <!-- user form -->
                    {{ user_form.as_p }}
                    <!-- profile  form -->
                    {{ profile_form.as_p }}
                    <br>
                    <div class="right-align">
                        <a href="{% url 'profile_detail' %}" class="btn waves-effect waves-light amber">
                            <i class="material-icons left">cancel</i>
                            Cancel
                        </a>
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Update
                            <i class="material-icons left">add_circle</i>
                        </button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>

{% endblock %}
