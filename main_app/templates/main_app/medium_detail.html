{% extends 'base.html' %}
{% block content %}

<h1>Medium <span class="medium-name">{{ medium.get_name_display }}</span></h1>


<div class="card-grid">
    {% for art in artworks %}
    <div class="cards">
        <a href="{% url 'arts_detail' art.id %}">
            <div class="image-wrapper">
                <img src="{{ art.image }}" alt="{{ art.title }}">
                <div class="overlay">
                    <span class="card-title">{{ art.title }}</span>
                </div>
            </div>
        </a>
        <div class="card-content">
            <div class="content-flex">
                <!-- <p class="art-description">{{ art.description|truncatechars:100 }}</p> -->
                <div class="likes">
                    <i class="material-icons">favorite_border</i>
                    <span class="like-count">{{ art.like }}</span>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No artworks found under this medium.</p>
    {% endfor %}
</div>

{% endblock %}
