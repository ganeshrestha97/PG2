{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.title}}</span></h1>

{% else %}
<h1>Add Art</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
  const selectEl = document.getElementById('id_style');
  M.FormSelect.init(selectEl);

  const selectMedium = document.getElementById('id_medium');
  M.FormSelect.init(selectMedium);
</script>
{% endblock %}
