{% extends 'base.html' %}
{% block content %}

<h1>Style <span class="grey-text text-darken-1">List</span></h1>

<div class="card-grid">
    {% for style in object_list %}
        <div class="cards">
            <a href="{% url 'styles_detail' style.id %}">
                <div class="title">
                    <span class="card-title">{{ style.get_name_display }}</span>
                </div>
            </a>
        </div>
    {% endfor %}
</div>



{% endblock %}
