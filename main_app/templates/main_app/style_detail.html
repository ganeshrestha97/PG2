{% extends 'base.html' %}
{% block content %}

<h1>Style: {{ style.get_name_display }}</h1>

<div class="row">
    {% for art in artworks %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <a href="{% url 'arts_detail' art.id %}">
                    <img src="{{ art.image }}" alt="{{ art.title }}">
                </a>
                <span class="card-title"><mark>{{ art.title }}</mark></span>
            </div>
            <div class="card-content">
                <span class="card-title">
                    <div class="right">
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        {{ art.like }}
                    </div>
                </span>
                <p>{{ art.description|truncatechars:100 }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No artworks found under this style.</p>
    {% endfor %}
</div>

{% endblock %}
