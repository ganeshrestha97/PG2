{% extends 'base.html' %}
{% block content %}

<h1>Art Style: {{ style.get_name_display }}</h1>

<div class="row">
    {% for art in artworks %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <img src="{{ art.image }}">
            </div>
            <div class="card-content">
                <span class="card-title">{{ art.title }}</span>
                <p>{{ art.description|truncatechars:100 }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'arts_detail' art.id %}">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No artworks found under this style.</p>
    {% endfor %}
</div>

{% endblock %}
