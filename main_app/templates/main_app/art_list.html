{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

<div class="row">
    {% for art in object_list %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <a href="{% url 'arts_detail' art.id %}">
                    <img src="{{ art.image }}" alt="{{ art.title }}">
                </a>
            </div>
            <div class="card-content">
                <span class="card-title">{{ art.title }}</span>
                <p>{{ art.description|truncatechars:100 }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'arts_detail' art.id %}" class="btn">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
