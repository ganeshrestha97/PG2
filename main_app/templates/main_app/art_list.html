{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>
<p></p>
<div class="row">
    {% for art in object_list %}
    
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <div class="card-image">
                <a href="{% url 'arts_detail' art.id %}">
                    <img src="{{ art.image }}" alt="{{ art.title }}">
                </a>
                <span class="card-title"><mark>{{ art.title }}</mark></span>
            </div>
        </div>
            <div class="card-content">
                <span class="card-title">
                    <div class="right">
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        {{ art.like }}
                    </div>
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
