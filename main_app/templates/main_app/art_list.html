{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

{% for art in object_list %}
<a href="{% url 'arts_detail' art.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ art.title }}</span>
            <p>Price: {{ art.price }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
