{% extends 'base.html' %}
{% block content %}


<!-- Update -->
<h1>Edit <span class="teal-text">{{object.title}}</span> Comment</h1>

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<div class="row">
    <div class="col s12">
        <div class="card white white-opacity">
            <div class="card-content">
                <form method="post" action="{% url 'comments_update' pk=comment.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="center-align">
                        <br>
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">add_circle</i>
                        </button>
                        {% if object %}
                        <a href="{% url 'arts_detail' object.art.id %}" class="btn waves-effect waves-light amber">
                            <i class="material-icons right">cancel</i>
                            Cancel
                        </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
