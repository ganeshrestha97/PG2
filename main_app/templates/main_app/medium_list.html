{% extends 'base.html' %}
{% block content %}

<h1>Medium <span class="grey-text text-darken-1">List</span></h1>

<div class="card-grid">
{% for medium in object_list %}
    <div class="cards">
        <a href="{% url 'mediums_detail' medium.id %}">
            <div class="title">
                <span class="card-title">{{ medium.get_name_display }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
