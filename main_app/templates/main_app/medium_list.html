{% extends 'base.html' %}
{% block content %}

<h1>Medium List</h1>

{% for medium in object_list %}
<a href="{% url 'mediums_detail' medium.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ medium.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
