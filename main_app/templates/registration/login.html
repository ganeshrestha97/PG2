{% extends 'base.html' %}
{% block content %}


<div class="row">
    <div class="col s12">
        <div class="card white white-opacity">
            <div class="card-content">
                <h1>Log in to <span class="teal-text">Page Two</span></h1>
                <h5>Welcome Back!</h5>
                <p class="red-text">{{ error_message }}</p>
                <br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="right-align">
                        <button type="submit" class="btn waves-effect waves-light">Log In</button>
                    </div>
                </form>
                <h6>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></h6>
                <br>
            </div>
        </div>
    </div>
</div>

{% endblock %}
