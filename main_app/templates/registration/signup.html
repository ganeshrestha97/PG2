{% extends 'base.html' %}
{% block content %}



<div class="row">
    <div class="col s12">
        <div class="card white white-opacity">
            <div class="card-content">
                <h1>Sign up for <span class="grey-text text-darken-1">Page Two</span></h1>
                <h5>Welcome!</h5>
                <p class="red-text">{{ error_message }}</p>
                <br>
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <br>
                    <div class="right-align">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>

                <h6>Already have an account? <a href="{% url 'login' %}">Log In</a></h6>
                <br>
            </div>
        </div>
    </div>
</div>



{% endblock %}
